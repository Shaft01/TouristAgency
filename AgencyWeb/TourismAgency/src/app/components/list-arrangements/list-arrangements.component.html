<div class="modal-header">
    <h4 class="modal-title" translate>My Arrangement</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="greyGridTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Type</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let arrangement of arrangements">
                <td>{{arrangement.id}}</td>
                <td>{{arrangement.startDate}}</td>
                <td>{{arrangement.endDate}}</td>
                <td>{{arrangement.roomType}}</td>
                <td>{{arrangement.price}} â‚¬</td>
            </tr>
        </tbody>
       
        </table>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')" translate>Close</button>
</div>
