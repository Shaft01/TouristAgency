<div class="modal-header">
    <h4 class="modal-title" translate>Hotel Image</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #galeryForm="ngForm">
       
        <fieldset class="form-group">
          <label>Upload image</label>
          <input type="file" id="image" accept="image/*" (change)="handleFileInput($event)">
        </fieldset>
    </form>

  </div>

  <!-- <div style="width: 90%; margin-left: 5%;" *ngIf='invalidForm' class="alert alert-danger" translate>An error occured!<div translate>Please contact your system administrator!</div></div> -->

  <div class="modal-footer">
    <button type="button" [disabled] = "galeryForm.invalid" (click)="saveImage()" id="closeModal" class="btn btn-primary" translate>Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')" translate>Close</button>
  </div>
