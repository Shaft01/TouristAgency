<div class="toolbar">
    <button (click)="createHotel()" class="btn btn-outline-toolbar">Create hotel</button>
</div>
<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let hotel of hotels">
            <td>{{hotel.id}}</td>
            <td>{{hotel.name}}</td>
            <td>{{hotel.cityName}}</td>
        </tr>
    </tbody>
</table>
