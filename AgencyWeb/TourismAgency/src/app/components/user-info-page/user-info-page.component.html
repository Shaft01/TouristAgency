<h2>{{user.firstName}} {{user.lastName}}</h2>

<h4>Birthdate: {{user.birth| date}}</h4>
<br><br>
<p>List of {{user.firstName}} arrangements: </p>
<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let arrangement of arrangements">
            <td>{{arrangement.id}}</td>
            <td>{{arrangement.startDate | date}}</td>
            <td>{{arrangement.endDate | date}}</td>
            <td>{{arrangement.price}}  â‚¬</td>
            <td><div  *ngIf="checkCancelReservation(arrangement)"><button type="button" class="btn btn-outline-light" (click)="cancelReservation(arrangement)" >Cancel Reservation</button></div></td>
        </tr>
    </tbody>
</table>
