<div class="toolbar">
    <button (click)="createRoom()" class="btn btn-outline-light">Create room</button><br>
</div>
<br>
<table class="table table-striped table-dark col-md-8" >
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let room of rooms">
            <td>{{room.id}}</td>
            <td>{{room.type}}</td>
        </tr>
    </tbody>
</table>
