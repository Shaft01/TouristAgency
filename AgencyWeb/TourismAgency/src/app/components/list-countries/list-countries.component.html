<div class="toolbar">
    <button (click)="createCountry()" class="btn btn-outline-toolbar">Create country</button>
</div>
<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let country of countries">
            <td>{{country.id}}</td>
            <td>{{country.name}}</td>
        </tr>
    </tbody>
</table>
