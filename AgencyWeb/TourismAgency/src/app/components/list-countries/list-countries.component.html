<div class="toolbar">
    <button (click)="createCountry()" class="btn btn-outline-toolbar">Create country</button>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="card-deck" >
            <div class="card " style="width: 18rem;" *ngFor=" let country of countries"(click)="openThis(country.id,$event)" >
                
                <img [src]=country.image class="card-img-top" alt="..."  width="150"  height="200" >
                <div class="card-body">
                  <h5 class="card-title">{{country.name}}</h5>
                  <p class="card-text">{{country.description | slice:0:50}}</p>
                  <button class="btn btn-primary" (click)="edit(country,$event)">Edit</button>&nbsp;
                  <button class="btn btn-primary" (click)="delete(country,$event)">Delete</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
