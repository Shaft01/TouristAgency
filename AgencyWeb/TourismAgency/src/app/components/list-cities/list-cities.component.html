<div class="toolbar">
    <button (click)="createCity()" class="btn btn-outline-toolbar">Create city</button>
</div>
<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let city of cities">
            <td>{{city.id}}</td>
            <td>{{city.name}}</td>
            <td>{{city.countryName}}</td>
        </tr>
    </tbody>
</table>
