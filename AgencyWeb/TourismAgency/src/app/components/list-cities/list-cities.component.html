<div class="container mt-3">
    <div class="row">
        <div class="card-deck" >
            <div class="card" style="width: 18rem;" *ngFor=" let city of cities" (click)="openThis(city.id,$event)">
                
                <img [src]=city.image class="card-img-top" alt="..."  width="150"  height="200">
                <div class="card-body">
                  <h5 class="card-title">{{city.name}}</h5>
                  <p class="card-text">{{city.description}}</p>
                  <button class="btn btn-primary" (click)="edit(city,$event)">Edit</button>&nbsp;
                  <button class="btn btn-primary" (click)="delete(city,$event)">Delete</button>
                </div>
              </div>
            
        </div>
    </div>
</div>
